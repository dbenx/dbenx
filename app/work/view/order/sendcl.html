{extend name="../../admin/view/main"}

{block name='content'}
<form action="{:url('sendup')}?id={$vo.id}" autocomplete="off" class="layui-form layui-card" data-auto="true" method="post">
    <div class="layui-card-body padding-40 padding-bottom-20">

        <div class="layui-form-item relative block">
            <span class="color-green font-w7 label-required-prev">工单见证性材料</span>
            <span class="color-desc margin-left-5">Order Scontent</span>
            <label class="relative block">
                <textarea class="layui-textarea" name="scontent" placeholder="工单详细说明">{$vo.scontent|default=''}</textarea>
            </label>
        </div>

        <div class="hr-line-dashed"></div>
        {notempty name='vo.id'}<input name='id' type='hidden' value='{$vo.id}'>{/notempty}
        {notempty name='vo.zzname'}<input name='zzname' type='hidden' value='{$vo.zzname}'>{/notempty}

        <div class="layui-form-item text-center">
            <button class="layui-btn" type="submit">保存数据</button>
        </div>
    </div>

</form>

<script>
    window.form.render();

    require(['ckeditor'], function () {
        window.createEditor('[name=scontent]', {height: 300});
    });
</script>
{/block}
