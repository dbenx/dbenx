{extend name="../../admin/view/main"}

{block name='content'}
<form class="layui-form layui-card" action='{:url()}' data-auto="true" method="post" autocomplete="off">
    <div class="layui-card-body padding-left-40">

        <label class="layui-form-item relative block">
            <span class="help-block">名称</span>
            <input name="title" value='{$vo.title|default=""}' required placeholder="请输入名称" class="layui-input">
        </label>
        <label class="layui-form-item relative block">
            <span class="help-block">采集链接</span>
            <input name="url" value='{$vo.url|default=""}' required placeholder="请输入采集连接" class="layui-input">
        </label>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
    <input name='username' type='hidden' value="{:session('user.nickname')}">
    <input name='uid' type='hidden' value="{:session('user.id')}">
    {notempty name='vo.id'}<input name='id' type='hidden' value='{$vo.id}'>{/notempty}
</form>
<script>
    window.form.render();
</script>
{/block}
