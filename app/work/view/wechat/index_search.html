<fieldset>
    <legend>微信二维码设置</legend>
    <form action="{:request()->url()}" autocomplete="off" class="layui-form layui-card" data-auto="true" method="post">
    <div class="layui-form-item relative block">
        <span class="color-green font-w7 label-required-prev">微信二维码</span>
        <span class="color-desc margin-left-5">Conver Image</span>
        <script>$('[name="headimg"]').uploadOneImage()</script>
        <label class="relative block label-required-null">
            <input class="layui-input" name="headimg" placeholder="请上传微信二维码&nbsp;&nbsp;&nbsp;&nbsp;" required value='{$Wechat.headimg}'>
            <a class="input-right-icon layui-icon layui-icon-upload" data-field="cover" data-file data-type="png,jpg,gif"></a>

        </label>
    </div>
        <input name='id' type='hidden' value='0'>
   <button class="layui-btn" type="submit">保存数据</button>
    </form>
    </fieldset>
<fieldset>
    <legend>条件搜索</legend>
    <form action="{:request()->url()}" autocomplete="off" class="layui-form layui-form-pane form-search" method="get" onsubmit="return false">
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">微信昵称</label>
            <label class="layui-input-inline">
                <input class="layui-input" name="nickname" placeholder="请输入微信昵称" value="{$get.nickname|default=''}">
            </label>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">使用状态</label>
            <div class="layui-input-inline">
                <select class="layui-select" name="status">
                    <option value=''>-- 全部 --</option>
                    {foreach ['已禁用','已激活'] as $k=>$v}
                    {if $k.'' eq input('status')}
                    <option selected value="{$k}">{$v}</option>
                    {else}
                    <option value="{$k}">{$v}</option>
                    {/if}{/foreach}
                </select>
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">创建时间</label>
            <label class="layui-input-inline">
                <input class="layui-input" data-date-range name="create_at" placeholder="请选择创建时间" value="{$get.create_at|default=''}">
            </label>
        </div>

        <div class="layui-form-item layui-inline">
            <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i> 搜 索</button>
        </div>
    </form>
</fieldset>
