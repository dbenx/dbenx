<form class="layui-form layui-card" action="{:sysuri()}" id="UserForm" data-auto="true" method="post" autocomplete="off">
    <div class="layui-card-body padding-left-40">

        <fieldset>

            <div class="layui-row layui-col-space15">
                <div class="layui-row layui-col-space15">
                    <div class="layui-col-xs12">
                        <label class="block relative">
                            <span class="help-label"><b>平台名称</b>Parameter name</span>
                            <input name="name" value='{$vo.name|default=""}' required class="layui-input">
                            <span class="help-block">接口平台名称。</span>
                        </label>
                    </div>

                    <div class="layui-col-xs12">
                        <label class="block relative">
                            <span class="help-label"><b>排序</b>User Nickname</span>
                            <input name="sort"  value='{$vo.sort|default=""}' placeholder="排序" class="layui-input">
                            <span class="help-block">用于区分用户数据的用户名称，请尽量不要重复。</span>
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

    </div>

    <div class="hr-line-dashed"></div>
    {notempty name='vo.id'}<input type='hidden' value='{$vo.id}' name='id'>{/notempty}

    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</form>

<script>
    $(function () {
        layui.form.render();
    });
</script>
