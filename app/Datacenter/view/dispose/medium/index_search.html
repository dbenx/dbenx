<fieldset>
    <legend>条件搜索</legend>
    <form action="{:request()->url()}" autocomplete="off" class="layui-form layui-form-pane form-search" method="get" onsubmit="return false">
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">媒介名称</label>
            <label class="layui-input-inline">
                <input class="layui-input" name="name" placeholder="请输入媒介名称" value="{$get.name|default=''}">
            </label>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">网络归属</label>
            <div class="layui-input-inline">
                <select name='network' class='layui-select' lay-search>
                    <option value=''>-- 全部 --</option>
                    {foreach [1=>'网络',0=>'非网络'] as $k=>$v}
                    {if input('network','-') eq $k.''}
                    <option selected value="{$k}">{$v}</option>
                    {else}
                    <option value="{$k}">{$v}</option>
                    {/if}{/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">媒体归属</label>
            <div class="layui-input-inline">
                <select name="media"  class="layui-select">
                    <option value=''>-- 全部 --</option>
                    {if isset($media)}
                    {foreach $media as $k=>$v}
                    {if (isset($vo.media) and $v.id eq $vo.media) or ($v.id eq input('get.media'))}
                    <option selected value="{$v.id}">{$v.name}</option>
                    {else}
                    <option value="{$v.id}">{$v.name}</option>
                    {/if}{/foreach}
                    {/if}
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">渠道归属</label>
            <div class="layui-input-inline">
                <select name="channel"  class="layui-select">
                    <option value=''>-- 全部 --</option>
                    {if isset($channel)}
                    {foreach $channel as $k=>$v}
                    {if (isset($vo.channel) and $v.id eq $vo.channel) or ($v.id eq input('get.channel'))}
                    <option selected value="{$v.id}">{$v.name}</option>
                    {else}
                    <option value="{$v.id}">{$v.name}</option>
                    {/if}{/foreach}
                    {/if}
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">账户归属</label>
            <div class="layui-input-inline">
                <select name="userid"  class="layui-select">
                    <option value=''>-- 全部 --</option>
                    {if isset($username)}
                    {foreach $username as $k=>$v}
                    {if $v.id.'' eq input('username')}
                    <option selected value="{$v.id}">{$v.nickname}</option>
                    {else}
                    <option value="{$v.id}">{$v.nickname}</option>
                    {/if}{/foreach}
                    {/if}
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">使用状态</label>
            <div class="layui-input-inline">
                <select class="layui-select" name="status">
                    <option value=''>-- 全部 --</option>
                    {foreach ['已禁用','已激活'] as $k=>$v}
                    {if $k.'' eq input('status')}
                    <option selected value="{$k}">{$v}</option>
                    {else}
                    <option value="{$k}">{$v}</option>
                    {/if}{/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">创建时间</label>
            <label class="layui-input-inline">
                <input class="layui-input" data-date-range name="create_at" placeholder="请选择创建时间" value="{$get.create_at|default=''}">
            </label>
        </div>

        <div class="layui-form-item layui-inline">
            <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i> 搜 索</button>
        </div>
    </form>
</fieldset>
