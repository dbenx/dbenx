<form class="layui-form layui-card" action="{:sysuri()}" data-auto="true" method="post" autocomplete="off">

    <div class="layui-card-body">
        <div class="layui-form-item">
            <label class="layui-form-label">媒介名称</label>
            <div class="layui-input-block">
                <input name="name" value='{$vo.name|default=""}' required placeholder="请输入媒体" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-required-next">网络归属</label>
            <div class="layui-input-block">
                <select name='network' class='layui-select' lay-search>
                    <option value=''>-- 未选择 --</option>
                    {foreach [1=>'网络',0=>'非网络'] as $k=>$v}
                    {if input('network','-') eq $k.''}
                    <option selected value="{$k}">{$v}</option>
                    {else}
                    <option value="{$k}">{$v}</option>
                    {/if}{/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-required-next">媒体归属</label>
            <div class="layui-input-block">
                <select name="media"  class="layui-select">
                    <option value=''>-- 未选择 --</option>
                    {if isset($media)}
                    {foreach $media as $k=>$v}
                    {if (isset($vo.media) and $v.id eq $vo.media) or ($v.id eq input('get.media'))}
                    <option selected value="{$v.id}">{$v.name}</option>
                    {else}
                    <option value="{$v.id}">{$v.name}</option>
                    {/if}{/foreach}
                    {/if}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-required-next">渠道归属</label>
            <div class="layui-input-block">
                <select name="channel"  class="layui-select">
                    <option value=''>-- 未选择 --</option>
                    {if isset($channel)}
                    {foreach $channel as $k=>$v}
                    {if (isset($vo.channel) and $v.id eq $vo.channel) or ($v.id eq input('get.channel'))}
                    <option selected value="{$v.id}">{$v.name}</option>
                    {else}
                    <option value="{$v.id}">{$v.name}</option>
                    {/if}{/foreach}
                    {/if}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-required-next">账户归属</label>
            <div class="layui-input-block">
                <select name="userid"  class="layui-select">
                    <option value=''>-- 未选择 --</option>
                    {if isset($username)}
                    {foreach $username as $k=>$v}
                    {if (isset($vo.userid) and $v.id eq $vo.userid) or ($v.id eq input('get.nickname'))}
                    <option selected value="{$v.id}">{$v.nickname}</option>
                    {else}
                    <option value="{$v.id}">{$v.nickname}</option>
                    {/if}{/foreach}
                    {/if}
                </select>
            </div>
        </div>



    </div>

    <div class="hr-line-dashed"></div>
    {notempty name='vo.id'}<input type='hidden' value='{$vo.id}' name='id'>{/notempty}

    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</form>

{block name='script'}
<script>
    layui.form.render();
</script>
{/block}
