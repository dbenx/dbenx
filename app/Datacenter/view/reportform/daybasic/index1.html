{extend name="../../admin/view/table"}

{block name="button"}
<!--{if auth("remove")}-->
<button data-action='{:url("remove")}' data-rule="id#{id}" data-table-id="OplogData" data-confirm="确定要删除选中的日志吗？" class='layui-btn layui-btn-sm layui-btn-primary'>批量删除</button>
<!--{/if}-->
<!--{if auth("clear")}-->
<button data-load='{:url("clear")}' data-confirm="确定要清空所有日志吗？" class='layui-btn layui-btn-sm layui-btn-primary'>清空日志</button>
<!--{/if}-->
{/block}

{block name="content"}
<div class="think-box-shadow">
    {include file='reportform/daybasic/index_search'}
   <!-- <table id="DataDayBasic" data-url="{:sysuri()}" data-target-search="form.form-search"></table>-->

    <table class="layui-table" lay-data="{width:800, url:'https://layuion.com//static/json/table/demo2.json', page: true, limit: 6, limits:[6]}">
        <thead>
        <tr>
            <th lay-data="{checkbox:true, fixed:'left'}" rowspan="2"></th>
            <th lay-data="{field:'username', width:150}" rowspan="2">联系人</th>
            <th lay-data="{align:'center'}" colspan="3">地址</th>
            <th lay-data="{field:'amount', width:120}" rowspan="2">金额</th>
            <th lay-data="{fixed: 'right', width: 160, align: 'center', toolbar: '#barDemo'}" rowspan="2">操作</th>
        </tr>
        <tr>
            <th lay-data="{field:'province', width:120}">省</th>
            <th lay-data="{field:'city', width:120}">市</th>
            <th lay-data="{field:'zone', width:200}">区</th>
        </tr>
        </thead>
    </table>

</div>



{/block}

{block name='script'}
<script>
    $(function () {
        $('#DataDayBasic').layTable({
            even: true, height: 'full',
            sort: {field: 'id', type: 'desc'},
            title: '用户数据表',
            cols: [[
                {toolbar: '#toolbar', title: '日期', minWidth: 150, align: 'center', fixed: 'left'},
                {field: 'username', title: '展现', minWidth: 100},
                {field: 'node', title: '点击', minWidth: 120},
                {field: 'action', title: '消费', minWidth: 120},
                {field: 'content', title: '现金消费', minWidth: 120},
                {field: 'geoip', title: '咨询', minWidth: 100},
                {field: 'geoisp', title: '名片', minWidth: 100},
                {field: 'geoisp', title: '名片', minWidth: 100},
            ]]
        });
    });

</script>

<script type="text/html" id="toolbar">
   2022-06-15 星期三
</script>
<script>
    layui.use('table', function(){
        var table = layui.table;
    });
</script>
{/block}
