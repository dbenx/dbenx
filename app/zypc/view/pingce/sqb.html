{extend name="../../admin/view/main"}
{block name='style'}
<style>
    body {
        background: url("/static/pc/img_bg2.png");
        background-size: cover;
        font-size: 12px;
    }

    .sr label {
        line-height: 30px;
    }

    .main {
        width: 1200px;
        margin: 0px auto;
        margin-top: 50px;
        box-shadow: 10px 10px 5px #ccc;
        border-radius: 20px;
        background: #f1f3ee;
        padding: 50px;
    }

    .main h1 {
        text-align: center;
        color: #56c4da;
        font-size: 30px;
        font-weight: normal;
        line-height: 100px;
    }

    .flex {
        display: flex;
    }

    .fist input {
        outline-style: none;
        border: 1px solid #c0c4cc;
        border-radius: 5px;
        width: 100%;
        height: 100%;
        padding: 2px 5px;
        box-sizing: border-box;
    }

    .send button {
        outline-style: none;
        border: 1px solid #c0c4cc;
        border-radius: 5px;
        width: 200px;
        height: 50px;
        padding: 2px 5px;
        box-sizing: border-box;
        margin: 0px auto;
        font-size: 20px;
        font-weight: bold;
        color: #fff;
        background: #56c4da;
    }

    .sr label {
        width: 50px;
    }

    .fist {
        justify-items: center;
        justify-content: space-between;
        margin-bottom: 30px;
    }

    .select {
        width: 100%;
        display: inline-block;
        position: relative;
        vertical-align: middle;
        padding: 0;
        overflow: hidden;
        background-color: #fff;
        color: #555;
        border: 1px solid #aaa;
        text-shadow: none;
        border-radius: 4px;
        transition: box-shadow 0.25s ease;
        z-index: 2;
    }
</style>
{/block}
{block name='content'}
<div class="main">
    <h1>企业管理培训生面试申请表</h1>
    <form action="{:request()->url()}" autocomplete="off" class="layui-form layui-card" data-auto="true" method="post">
        <div class="flex fist">
            <div class="flex sr">
                <label style="width: 80px;">姓名</label>
                <input type="text" class="select" id="name" name="name" placeholder="请输入姓名"
                       data-bv-notempty="true" data-bv-notempty-message="姓名不能为空">
            </div>
            <div class="flex sr">
                <label style="width: 80px;"> 性别</label>
                <select class="select" id="sex" name="sex">
                    <option value="">性别</option>
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </div>
            <div class="flex sr">
                <label style="width: 80px;"> 年龄</label>
                <select class="select" id="age" name="age">
                    <option value="">请选择年龄</option>
                    <option value="年龄19-25周岁">年龄19-25周岁</option>
                    <option value="年龄26-35周岁">年龄26-35周岁</option>
                </select>
            </div>
            <div class="flex sr">
                <label style="width: 80px;"> 身高(cm)</label>
                <input type="text" class="select" id="height" name="height" placeholder="身高（cm）">
            </div>
            <div class="flex sr">
                <label style="width: 80px;"> 体重(kg)</label>
                <input type="text" class="select" id="weight" name="weight" placeholder="体重（kg）">
            </div>
        </div>
        <div class="flex fist">
            <div class="flex sr" style="width: 20%">
                <label style="width: 80px;">户口类型</label>
                <select class="select" id="registered" name="registered">
                    <option value="">请选择户口类型</option>
                    <option value="城镇户口">城镇户口</option>
                    <option value="农业户口">农业户口</option>
                </select>
            </div>
            <div class="flex sr" style="width: 77%">
                <label style="width: 80px;">家庭地址</label>
                <input type="text" class="select" id="address" name="address" placeholder="请输入家庭住址">
            </div>
        </div>

        <div class="flex fist">
            <div class="flex sr" style="width: 100%">
                <label style="width: 100px; height: 30px;">个人从来经验</label>
                <input type="text" class="select" id="experience" name="experience"
                       placeholder="请输入个人从业经验（工作经历、薪资情况）">
            </div>
        </div>


        <div class="flex fist">
            <div class="flex sr" style="width: 100%">
                <label style="width: 100px; height: 30px;">个人职业规划</label>
                <input type="text" class="select" id="careerPlanning" name="careerPlanning"
                       placeholder="请输入个人职业规划">
            </div>
        </div>
        <div class="flex fist">
            <div class="flex sr" style="width: 40%">
                <label style="width: 100px; height: 30px;margin-right: 10px;">兴趣爱好</label>
                <select class="select" id="hobbies" name="hobbies">
                    <option value="">请选择您的兴趣爱好</option>
                    <option value="做蛋糕/面包/西点">做蛋糕/面包/西点</option>
                    <option value="炒菜/做饭/烹饪">炒菜/做饭/烹饪</option>
                    <option value="篮球/足球/运动">篮球/足球/运动</option>
                    <option value="旅游/娱乐/健身">旅游/娱乐/健身</option>
                    <option value="打游戏/网游/手游">打游戏/网游/手游</option>
                    <option value="汽车/摩托车/改装">汽车/摩托车/改装</option>
                    <option value="唱歌/跳舞/音乐">唱歌/跳舞/音乐</option>
                    <option value="看书/阅读/小说">看书/阅读/小说</option>
                    <option value="社交/聊天">社交/聊天</option>
                </select>
            </div>
            <div class="flex sr" style="width: 40%">
                <label style="width: 100px; height: 30px; ">自我评价</label>
                <select class="select" id="selfAssessment" name="selfAssessment">
                    <option value="">请选择您的自我评价</option>
                    <option value="外向/随和/乐观">外向/随和/乐观</option>
                    <option value="内向/富有爱心">内向/富有爱心</option>
                    <option value="热情/有想象力/忠诚">热情/有想象力/忠诚</option>
                    <option value="热心/高度责任感">热心/高度责任感</option>
                    <option value="果断/有主见">果断/有主见</option>
                    <option value="坦率/果断/领导力">坦率/果断/领导力</option>
                    <option value="灵活/创造性">灵活/创造性</option>
                    <option value="冷静/严肃">冷静/严肃</option>
                    <option value="其他类型">其他类型</option>
                </select>
            </div>
        </div>

        <div class="flex" style="margin-bottom: 50px;justify-content:space-between;" >
            <div class="flex" style="width: 40%; justify-content: space-between;">
                <label style="width: 100px; height: 30px;">想从事发展方向</label>
                <div><input type="radio" name="favoriteMajor" value="中餐专业">中餐专业</div>
                <div><input type="radio" name="favoriteMajor" value="西点专业">西点专业</div>
                <div><input type="radio" name="favoriteMajor" value="西餐专业">西餐专业</div>
            </div>
            <div class="flex" style="width: 30%; ">
                <label style="width: 100px; height: 30px; line-height:30px;">接待教师姓名</label>
                <input type="text" class="input" id="teachername" name="teachername" placeholder="接待教师姓名">
            </div>
        </div>
        <div class="flex send">
            <button type="submit" class="layui-btn" style="font-size: 30px;line-height: 40px;font-weight: bold">提交
            </button>
        </div>
    </form>
</div>


{/block}
